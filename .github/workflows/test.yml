name: Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:ci

      - name: Upload test-report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: coverage/
