name: Test and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Quan trọng cho SonarCloud để phân tích lịch sử git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests with Coverage
        # Chạy test và tạo coverage report (lcov.info)
        run: npm test -- --coverage --testResultsProcessor=jest-sonar-reporter

      - name: Generate HTML Report
        # Bước này đảm bảo file index.html được tạo ra (nhờ cấu hình trong package.json)
        run: echo "HTML report generated by jest-html-reporter"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub tự cấp
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Bạn phải add vào Secrets của Repo

      - name: Upload Test Report Artifact
        if: always() # Luôn chạy dù test fail để xem lỗi
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-report/
          retention-days: 5
